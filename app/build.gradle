apply plugin: 'com.android.application'

// 本地调试
def isLocal = false
def localVersion = "1.3.2"
def version = "1.3.0"

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.example.bus"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    APP_NAME: "IPC-debug"
            ]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    APP_NAME: "IPC-release"
            ]
        }
        app1 {
            initWith(debug)
            applicationIdSuffix ".app1"
            manifestPlaceholders = [
                    APP_NAME: "IPC-1"
            ]
        }
        app2 {
            initWith(debug)
            applicationIdSuffix ".app2"
            manifestPlaceholders = [
                    APP_NAME: "IPC-2"
            ]
        }
        app3 {
            initWith(debug)
            applicationIdSuffix ".app3"
            manifestPlaceholders = [
                    APP_NAME: "IPC-3"
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    if (isLocal) {
        implementation "com.cody.local.bus:bus-ipc:$localVersion"
//        implementation "com.cody.local.bus:bus-core:$localVersion"
        annotationProcessor "com.cody.local.bus:bus-compiler:$localVersion"
    } else {
//        implementation "com.github.codyer.ElegantBus:core:$version"
        implementation "com.github.codyer.ElegantBus:ipc:$version"
        annotationProcessor "com.github.codyer.ElegantBus:compiler:$version"
    }
}
